<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>task2-002</title>
	</head>
	<style>
		body{
			font-family: "微软雅黑";
			font-size: 14px;
		}
	</style>
	<body>
		<h3>污染城市列表</h3>
		<ul id="aqi-list">
			<!--<li>第一名：西安(90),</li>
			<li>第二名：北京(190),</li>-->
		</ul>
		
		<script type="text/javascript">
			
			var aqiData = [
			  ["北京",90],
			  ["上海",50],
			  ["福州",10],
			  ["广州",50],
			  ["成都",80],
			  ["西安",100],
			];					
			(function (){							
				var oUl = document.getElementById('aqi-list');
				var aLi = oUl.getElementsByTagName('li');
				var result = '';
				var array = [];
				
				//遍历二维数组aqiData,将大于60的用push的方法放到数组array中
				for(var i=0; i<aqiData.length; i++){										
					if (aqiData[i][1]>60) {					
						array.push([aqiData[i][0], aqiData[i][1]]);						
					}
				}
				//用数组名.sort的方法对这个数组进行排序
				array.sort(function(pre,next){						
                 return next[1]-pre[1];
              })
				//输出数组array中的每个项
				for(var i=0; i<array.length; i++){
					
					result += '<li>第' + (i + 1) + '名：' + array[i][0] + ' ' + array[i][1] + '</li>';
				}				                								
				oUl.innerHTML = result;				
			})();
		</script>
	</body>
</html>
